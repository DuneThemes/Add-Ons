<link rel="stylesheet" href="http://static.tumblr.com/uv8mqxy/dnOo8tr3c/slideinone.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <style>
		@import url(https://fonts.googleapis.com/css?family=Open+Sans:600);
		.dtadd-slide-in-menu .links{
			background: #fff;	
		}
		.dtadd-slide-in-menu .links a{
			color: #000;
			text-decoration: none;
			font-family: 'Open Sans', sans-serif;	
		}	
		.dtadd-slide-in-menu .menu-close,
		.dtadd-slide-in-menu .menu-open{
			background: #fff;
			color: #000;
		}
	</style>
    {block:HasPages}
    <div class="dtadd-slide-in-menu">
        <div class="menu-open">
        	<i class="fa fa-bars"></i>
        </div>
        <div class="menu-close">
        	<i class="fa fa-close"></i>
        </div>
        <div class="links">
        	{block:Pages}<li><a href="{URL}">{Label}</a></li>{/block:Pages}
        </div>
    </div>
    {/block:HasPages}
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="http://static.tumblr.com/uv8mqxy/AtNo8tqqd/slideinone.js"></script>
